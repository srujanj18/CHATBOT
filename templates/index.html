<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5"><i class="fas fa-robot"></i> Virtual Assistant</h1>
      <div id="chatbox" class="mb-3"></div>
      <div class="input-group mb-3">
        <input
          type="text"
          id="userInput"
          class="form-control"
          placeholder="Type your message here..."
        />
        <div class="input-group-append">
          <button id="sendButton" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i>
          </button>
          <button id="voiceButton" class="btn btn-secondary">
            <i class="fas fa-microphone"></i>
          </button>
        </div>
      </div>
      <div class="voice-input-section">
        <button id="startVoiceInput" class="btn btn-info">
          <i class="fas fa-volume-up"></i> Start Voice Input
        </button>
        <button id="muteButton" class="btn btn-warning" style="display: none">
          <i class="fas fa-volume-mute"></i> Mute
        </button>
        <button id="unmuteButton" class="btn btn-success">
          <i class="fas fa-volume-up"></i> Unmute
        </button>
        <p id="voiceStatus" style="display: none">Listening...</p>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
